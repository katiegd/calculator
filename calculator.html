<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./calc.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div id="main-container">
    <div id="calc-display">
        <input id="calcDisplay" value="0">
        <button id="func-button">Del</button>
    </div>
    <div id="math-buttons" class="functions">
        <button id="func-button">:)</button>
        <button id="func-button">AC</button>
        <button id="func-button">Tip</button>
        <button id="func-button">รท</button>
    </div>
    <div id='num-buttons'>
        <button id="num" onclick="updateDisplay('7')">7</button>
        <button id="num" onclick="updateDisplay('8')">8</button>
        <button id="num" onclick="updateDisplay('9')">9</button>
        <button id="func-button">*</button>
        <button id="num" onclick="updateDisplay('4')">4</button>
        <button id="num" onclick="updateDisplay('5')">5</button>
        <button id="num" onclick="updateDisplay('6')">6</button>
        <button id="func-button">-</button>
        <button id="num" onclick="updateDisplay('1')">1</button>
        <button id="num" onclick="updateDisplay('2')">2</button>
        <button id="num" onclick="updateDisplay('3')">3</button>
        <button id="func-button">+</button>
        <button id="num0" onclick="updateDisplay('0')">0</button>
        <button id="num" onclick="updateDisplay('.')">.</button>
        <button id="func-button">=</button>

    </div>
</div>
    
</body>
</html>
