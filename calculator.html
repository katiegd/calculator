<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./calc.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div id="main-container">
    <div id="calc-display">
        <input value="0">
    </div>
    <div id="math-buttons" class="functions">
        <button id="func-button">+</button>
        <button id="func-button">-</button>
        <button id="func-button">*</button>
        <button id="func-button">/</button>
        <button id="func-button">=</button>
        <button id="func-button">AC</button>
    </div>
    <div id='num-buttons'>
        <button id="num">7</button>
        <button id="num">8</button>
        <button id="num">9</button><br>
        <button id="num">4</button>
        <button id="num">5</button>
        <button id="num">6</button><br>
        <button id="num">1</button>
        <button id="num">2</button>
        <button id="num">3</button><br>
        <button id="num">0</button>
        <button id="num">.</button>
    </div>
    <div id="enter">
        <button id="func-button">Enter</button>
    </div>
</div>
    
</body>
</html>
